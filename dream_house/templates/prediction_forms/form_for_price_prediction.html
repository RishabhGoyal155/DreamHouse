<div class="col s12 m12 l12">
  <div class="card-panel">
    <div class="row">
      <form class="col s12" id="predict_price" action="{% url 'pricePrediction' %}" method="post">
        {% csrf_token %}
        <div class="row">
          <div class="input-field col s3">
            <input id="area" type="number" name="area" min="0" max="2000" style="text-align: center">
              <label for="area">Area</label>
            </div>

            <div class="input-field col s3">
              <input id="kitchen_area" name="kitchen_area" type="number" min="0" max="100">
              <label for="kitchen_area">Kitchen area</label>
            </div>
            <div class="input-field col s3">
              <input id="living_area" name="living_area" type="number" min="0" max="1000">
              <label for="living_area">Living area</label>
            </div>
            <div class="input-field col s3">
              <input id="rooms" name="rooms" type="number" min="1" max="20">
              <label for="rooms">Rooms</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s3">
              <input id="floor" name="floor" type="number" min="1" max="100">
              <label for="floor">Floor</label>
            </div>
            <div class="input-field col s3">
              <input id="floors"  name="floors" type="number" min="1" max="100">
              <label for="floors">Floors</label>
            </div>
            <div class="input-field col s3">
              <input id="balconies" name="balconies" type="number" min="0" max="5">
              <label for="balconies">Balconies</label>
            </div>
            <div class="input-field col s3">
              <input id="ceiling" name="ceiling_height" type="number" min="2" max="5" step="0.1">
              <label for="ceiling">Ceiling</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4 ">
              <select name="conditions">
                <option value="luxury">Luxury</option>
                <option value="distinctive">Distinctive</option>
                <option value="average">Average</option>
                <option value="need repair">Need repair</option>
                <option value="without decoration">Without decoration</option>
              </select>
              <label>Select Condition</label>
            </div>
            <div class="input-field col s4">
              <select name="walls_material">
                <option value="Brick">Brick</option>
                <option value="Ferroconcrete">Ferroconcrete</option>
                <option value="Block">Block</option>
              </select>
              <label>Select walls material</label>
            </div>
            <div class="input-field col s4">
              <select name="building_type">
                <option value="New building">New building</option>
                <option value="House">House</option>
              </select>
              <label>Select home type</label>
             </div>
          </div>
          <div class="row">
            <div class="input-field col s6 offset-s3">
              <p style="text-align: center">Distance to center</p>
              <input type="range" name="distance_to_center" min="0" max="25" step="0.5" value="5"
                     oninput="result.value = distance_to_center.value + 'km'">
              <output name="result" style="margin-left: 45%"></output>
            </div>
          </div>
          <div class="row" style="margin-left: 35%; width: 50%;">
            <div class="input-field col s4 offset-4" style="text-align: center;color: white;">
              <button class="btn waves-effect waves-light" type="submit" form="predict_price" value="Submit">
                Submit<i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
